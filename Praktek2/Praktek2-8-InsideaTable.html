<!DOCTYPE html>
<html lang="en">
<head>

    <title>Praktek 2-8-Inside a Table Ahmad Lufi Alfianul Ula</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <p>This is a paragraph</p>
                <p>This is another paragraph</p>
            </td>
            <td>Table cell contains a table:
                <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>            
            </td>
        </tr>
        <tr>
            <td> This Cell contains a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td>Hello</td>
        </tr>
    </table>
</body>
