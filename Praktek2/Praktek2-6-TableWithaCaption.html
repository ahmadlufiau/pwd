<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktek 2-6-Table With a Caption Ahmad Lufi Alfianul Ula</title>
</head>
<body>
    <table border="1">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
        <tr>
            <th>February</th>
            <th>$50</th>
        </tr>
    </table>
</body>
</html>
