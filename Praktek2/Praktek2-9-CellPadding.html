<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktek 2-9-Cell Padding Ahmad Lufi Alfianul Ula</title>
</head>
<body>
    <h4>Without Cell Padding</h4>
    <table border="1">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
    </table>
    <h4>With Cell Padding</h4>
    <table border="1" cellpadding="10">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
</body>
</html>
