<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktek 2-7-TableCellMoreThanOneRow-Coloumn Ahmad Lufi Alfianul Ula</title>
</head>
<body>
    <h4>Cell that spans two coloumn :</h4>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Ahmad Lufi Alfianul Ula</td>
            <td>085732121703</td>
            <td>085732121702</td>
        </tr>
    </table>
    <h4>Cell that spans two rows :</h4>
    <table border="1">
        <tr>
            <th>First Nama :</th>
            <td>Ahmad Lufi</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone :</th>
            <td>085732121703</td>
        </tr>
        <tr>
            <td>085732121702</td>
        </tr>
    </table>
</body>
</html>
